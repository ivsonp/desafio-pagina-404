<!DOCTYPE html>
<html lang="pt">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO PÁGINA 404</title>


    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'rubik', sans-serif;
        }

        .container {
            width: 500px;
            margin: auto;
            text-align: center;
        }

        .hero-img {
            width: 350px;
            margin-top: 50px;
        }

        h1 {
            color: #ff7121;
        }

        .ir-home {
            background: #ff7121;
            color: #fff;
            padding: 15px;
            border-radius: 40px;
            text-decoration: none;
            font-weight: 700
        }

        p {
            line-height: 30px;
        }

        #footer {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
        }

        #footer img {
            width: 90px;
        }

        .contatos {
            color: #ff7121;
        }

        .contatos a + a {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="hero-img" src="./images/404.svg" alt="imagem principal com o numero 404" />

        <div>
            <h1>Oops!</h1>

            <p>
                <b>Infelizmente não foi possível encontrar a</b>
                <br>
                <span> página </span> solicitada.
            </p>

            <p>
                Ficou na dúvida?
            </p>
            <br>

            <a class="ir-home" href="#">Ir para home</a>
        </div>

        <div id="footer">
            <img src="./images/grid.png" alt="grid de bolinhas laranjas" />

            <div class="contatos">
                <br>
                <hr>
                <a>@Instagram</a>
                <a>Whatssap</a>
            </div>

            <img src="./images/grid.png" alt="grid de bolinhas laranjas" />
        </div>
    </div>
</body>

</html>
